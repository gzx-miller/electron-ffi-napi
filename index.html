<body>
  <script>
    window.onload = function () {
      try {
        let ffi = require('ffi-napi');
        window.ffi_napi = ffi.Library('native/demo.dll', {
          'add': ['double', ['double', 'double']],
        })
        console.log('fii.Library:', ffi_napi);
      } catch (error) {
        console.error('ffi.Library:', error);
      }

      let v1 = 111;
      let v2 = 222;
      let ret = ffi_napi.add(v1, v2);
      console.log(`${v1}+${v2}=${ret}`);
    }
  </script>
